name: Sync Notion Daily Market Wrap-Up

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Notion sync
        run: node scripts/notion_sync.mjs
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_PAGE_ID: ${{ secrets.NOTION_PAGE_ID }}
      
      - name: Copy files to docs for GitHub Pages
        run: |
          # Create docs directory if it doesn't exist
          mkdir -p docs
          
          # Clean existing directories before copying
          rm -rf docs/daily docs/data
          
          # Copy daily and data directories
          cp -r daily docs/
          cp -r data docs/
          
          # Copy required root assets
          cp styles.css docs/ 2>/dev/null || true
          cp index.html docs/ 2>/dev/null || true
      
      - name: Check for changes
        id: git-check
        run: |
          if [ -n "$(git status --porcelain data/daily/ docs/)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/daily/ docs/
          git commit -m "chore: update daily market wrap-up from Notion [skip ci]"
          git push


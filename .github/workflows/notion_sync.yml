name: Sync Notion Daily Market Wrap-Up

on:
  schedule:
    # Run every 5 minutes to ensure fresh data and fix cache issues
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual trigger

concurrency:
  group: notion-daily-sync
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Notion sync
        run: node scripts/notion_sync.mjs
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_PAGE_ID: ${{ secrets.NOTION_PAGE_ID }}
          STRICT_SYNC: "false"
      
      - name: Copy files to docs for GitHub Pages
        run: |
          # Create docs directory if it doesn't exist
          mkdir -p docs
          
          # Clean existing directories before copying
          rm -rf docs/daily docs/data docs/public
          
          # Copy daily directory
          cp -r daily docs/

          # Copy tools directory (so docs-based Pages still works)
          if [ -d "tools" ]; then
            cp -r tools docs/
          fi
          
          # Copy data directory (contains generated JSON)
          if [ -d "data" ]; then
            cp -r data docs/
          fi
          
          # Copy required root assets
          cp styles.css docs/ 2>/dev/null || true
          cp *.html docs/ 2>/dev/null || true
          cp DDlogo.png docs/ 2>/dev/null || true

      - name: Validate generated JSON
        run: |
          node -e "const fs=require('fs'); const paths=[]; for (const p of ['data/daily','docs/data/daily']) { if (!fs.existsSync(p)) continue; for (const f of fs.readdirSync(p)) { if (!f.endsWith('.json')) continue; paths.push(p+'/'+f);} } let bad=0; for (const p of paths){ try{ JSON.parse(fs.readFileSync(p,'utf8')); } catch(e){ bad++; console.error('Invalid JSON:',p, e.message);} } if (bad) process.exit(1); console.log('JSON validated:', paths.length);"
      
      - name: Check for changes
        id: git-check
        run: |
          if [ -n "$(git status --porcelain data/daily/ docs/)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/daily/ docs/
          git commit -m "chore: update daily market wrap-up from Notion [skip ci]"
          # Rebase + retry to avoid races when scheduled jobs overlap
          git pull --rebase origin "${GITHUB_REF_NAME}" || true
          git push || (sleep 2 && git pull --rebase origin "${GITHUB_REF_NAME}" && git push)

